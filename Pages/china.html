<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Wall of China Fun Facts</title>
    <style>
        h1 {
            text-align: center;
        }

        .page_container {
            display: flex
        }

        .wall_preview_container {
            margin-left: 20px;
            flex-direction: column;
        }

        .img_container {
            display: flex;
            justify-content: flex-start;
            margin: 20px;
        }

        #img_main {
            display: block;
            object-fit: cover;
            margin: 16px;
            padding: 5px;
            height: 400px;
            width: 400px;
            border-radius: 10px;
            box_shadow: 0 0 0 5px 5px black;
            border: 1px solid grey;

        }

        .img_table {
            display: flex;
            object-fit: cover;
            border: 1px solid black;
            padding: 5px;
            height: 80px;
            width: 80px;

            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
        }

        .video_style {
            margin-left: 13px;
            margin-top: 20px;
        }
    </style>


</head>

<body>
    <h1>Great Wall of China Fun Facts</h1>
    <div class="page_container">
        <!-- <img src="./../Images/greatwall.jpg"/>-->

        <div class="wall_preview_container">
            <img src="./../Images/china_Wall_map.jpg" id="img_main" />

            <div class="img_container">
                <img src="./../Images/china_Wall_map.jpg" class="img_table"
                    onclick="ShowImage('./../Images/china_Wall_map.jpg')" />
                <img src="./../Images/wall_real_img.jpg" class="img_table"
                    onclick="ShowImage('./../Images/wall_real_img.jpg')" />
                <img src="./../Images/wall_tower.jpg" class="img_table"
                    onclick="ShowImage('./../Images/wall_tower.jpg')" />
                <img src="./../Images/wall_yan_mountain.jpg" class="img_table"
                    onclick="ShowImage('./../Images/wall_yan_mountain.jpg')" />

            </div>
            <iframe width="420" height="300" class="video_style" src="https://www.youtube.com/embed/6_4VFRQzuyY"
                title="The Great Wall of China for kids |Seven wonders for kids| history &amp; facts" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        </div>
    </div>

</body>

</html>
