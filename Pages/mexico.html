<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Itza</title>
    <link rel="stylesheet" href="../CSS/mexico.css"/>
</head>
<body>
    <h1>Chichén Itzá</h1>
    <img src="../Images/mex1.jpg" id="main-img">
    <div class="img-container">
        <img src="../Images/mex1.jpg" class="img" onclick="change_img('../Images/mex1.jpg')">
        <img src="../Images/mex2.jpg" class="img" onclick="change_img('../Images/mex2.jpg')">
        <img src="../Images/mex3.jpg" class="img" onclick="change_img('../Images/mex3.jpg')">
        <img src="../Images/mex4.webp" class="img" onclick="change_img('../Images/mex4.webp')">
        <img src="../Images/mex5.webp" class="img" onclick="change_img('../Images/mex5.webp')">

    </div>
    <div class="info-card">
        <img src="../Images/question-sign.png" class="icons">
        Chichén Itzá, ruined ancient Maya city occupying an area of 4 square miles (10 square km) in south-central Yucatán state, Mexico.
         It is thought to have been a religious, military, political, and commercial center 
         that at its peak would have been home to 35,000 people.

    </div>
    <script>
        function change_img(imgn){
            main = document.getElementById("main-img")
            main.src = imgn
        }
    </script>
</body>
</html>
