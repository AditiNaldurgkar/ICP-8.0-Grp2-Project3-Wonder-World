<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christ the Redeemer</title>
    <style>
       
        .heading {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #main-product-image {
            width: 400px;
            height: 400px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 20px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 25);
            display: block;
            margin: 20px auto;

        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 1px solid black;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }

        .product-images-container {
            display: flex;
            justify-content: center;

        }
    </style>
</head>

<body>
    <h1 class="heading">Christ Redeemer</h1>
    <img src="./../Images/Brazil 2.jpg" alt="mobile" id="main-product-image" />

    <div class="product-images-container">
        <img src="./../Images/Brazil 1.jpg" class="product-image" onclick="changeImage(1)" />
        <img src="./../Images/Brazil 3.jpg" class="product-image" onclick="changeImage(2)" />
        <img src="./../Images/Brazil 4.jpg" class="product-image" onclick="changeImage(3)" />

    </div>

    <script>
        function changeImage(num) {
            const mainImage = document.getElementById('main-product-image');
            if (num == 1) {
                mainImage.src = "./../Images/Brazil 2.jpg";
            } else if (num == 2) {
                mainImage.src = "./../Images/Brazil 1.jpg";
            } else if (num == 3) {
                mainImage.src = "./../Images/Brazil 4.jpg"
            } else if (num == 4) {
                mainImage.src = "./../Images/Brazil 3.jpg";
            } 

        }
    </script>
</body>

</html>
</body>

</html>
