<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../CSS/feedback.css">
</head>

<body>
    <h2>
        Your Feedback
        </h3>
        <div class="form-container">
            <h4>It will take only few minutes!!</h5>
                <form>
                    <label for="inputName">Your Name :</label>
                    <input type="text" placeholder="Pratham" id="inputName" required /><br><br>

                    <label for="inputEmail">Email Address :</label>
                    <input type="text" placeholder="abc@gmail.com" id="inputEmail" required /><br><br>

                    <label>Do you like our platform</label>
                    <div class="radio-group">
                        <input type="radio" name="like" id="yes">
                        <label for="yes">Yes</label>

                        <input type="radio" name="like" id="no">
                        <label for="no">No</label>
                    </div>

                    <br><br>

                    <label for="subject">Subject/Reason: </label>
                    <select id="subject">
                        <option>-Select-</option>
                        <option>Clarity of question</option>
                        <option>Difficulty level</option>
                        <option>User Interface</option>
                        <option>Other</option>
                    </select>
                    <br><br>

                    <label for="msg">
                        Write your Suggestions:
                    </label>
                    <textarea id="msg" name="msg" rows="4" cols="10">
                    </textarea>
                    <br><br>
                    <button type="submit">
                        Submit
                    </button>
                </form>
        </div>
</body>

</html>
